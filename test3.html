
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>JavaScript Popup with Form</title>
<style>
  /* Popup overlay */
  .popup-overlay {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.5);
    display: none; /* Hidden by default */
    justify-content: center;
    align-items: center;
  }
  .popup-content {
    background: white;
    padding: 20px;
    border-radius: 8px;
    min-width: 300px;
    text-align: center;
    box-shadow: 0 2px 8px rgba(0,0,0,0.3);
  }
  .close-btn {
    background: #e74c3c;
    color: white;
    border: none;
    padding: 8px 14px;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 10px;
  }
  .submit-btn {
    background: #3498db;
    color: white;
    border: none;
    padding: 8px 14px;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 10px;
  }
  input[type="text"], input[type="email"] {
    width: 90%;
    padding: 8px;
    margin-top: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 14px;
  }
</style>
</head>
<body>
<!-- Trigger button -->
<button id="openPopupBtn">Open Popup</button>

<!-- Popup overlay -->
<div id="popupOverlay" class="popup-overlay">
  <div class="popup-content">
    <h2>Popup Form</h2>
    <form id="popupForm">
      <input type="text" name="name" placeholder="Your Name" required />
      <br/>
      <input type="email" name="email" placeholder="Your Email" required />
      <br/>
      <button type="submit" class="submit-btn">Submit</button>
      <button type="button" class="close-btn" id="closePopupBtn">Close</button>
    </form>
  </div>
</div>

<script>
  // Get DOM elements
  const openPopupBtn = document.getElementById("openPopupBtn");
  const closePopupBtn = document.getElementById("closePopupBtn");
  const popupOverlay = document.getElementById("popupOverlay");
  const popupForm = document.getElementById("popupForm");

  // Open popup on button click
  openPopupBtn.addEventListener("click", function() {
    popupOverlay.style.display = "flex";
  });

  // Close popup on close button click
  closePopupBtn.addEventListener("click", function() {
    popupOverlay.style.display = "none";
  });

  // Close popup when clicking outside popup-content
  popupOverlay.addEventListener("click", function(e) {
    if (e.target === popupOverlay) {
      popupOverlay.style.display = "none";
    }
  });

  // Handle form submission
  popupForm.addEventListener("submit", function(e) {
    e.preventDefault(); // Prevent actual submission to server
    const name = popupForm.elements["name"].value;
    const email = popupForm.elements["email"].value;
    alert(`Name: ${name}\nEmail: ${email}`);
    popupOverlay.style.display = "none";
    popupForm.reset();
  });
</script>
</body>
</html>
