
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Responsive Login Popup Example</title>
<style>
  body {
    background-color: blanchedalmond;
  }
  /* Popup overlay */
  .popup-overlay {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.5);
    display: none; /* Hidden by default */
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }
  .popup-overlay.active {
    display: flex;
  }
  .popup-content {
    background: bisque;
    padding: 20px 30px;
    border-radius: 20px;
    min-width: 320px;
    width: 400px;
    max-width: 95vw;
    min-height: 350px;
    box-shadow: 2px 2px 10px rgb(30, 46, 48);
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .close-btn {
    background: #e74c3c;
    color: white;
    border: none;
    padding: 8px 14px;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 20px;
    width: 100%;
    font-weight: bold;
  }
  .login-form input[type="email"],
  .login-form input[type="password"] {
    border-radius: 5px;
    width: 100%;
    padding: 8px;
    margin-bottom: 8px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }
  .login-form label {
    font-size: 12px;
    font-weight: bold;
    margin-bottom: 2px;
    display: block;
    text-align: left;
    width: 100%;
  }
  .login-form .error {
    color: red;
    font-size: 11px;
    margin-bottom: 6px;
    text-align: left;
    width: 100%;
  }
  .login-form .success {
    color: green;
    font-size: 11px;
    margin-bottom: 6px;
    text-align: left;
    width: 100%;
  }
  .login-form .submit-btn {
    padding: 10px;
    border-radius: 5px;
    width: 100%;
    font-weight: bold;
    background-color: #3498db;
    color: white;
    border: none;
    margin-top: 10px;
    cursor: pointer;
  }
  .login-form .submit-btn:hover {
    background-color: lightskyblue;
    color: #222;
  }
  .login-form a {
    font-size: 11px;
    color: #0d6efd;
    text-decoration: none;
  }
  .login-form a:hover {
    text-decoration: underline;
  }
  @media (max-width: 480px) {
    .popup-content {
      width: 98vw;
      min-width: 0;
      padding: 16px 4px;
      border-radius: 10px;
    }
    .login-form input[type="email"],
    .login-form input[type="password"],
    .login-form .submit-btn,
    .close-btn {
      width: 100%;
      margin-left: 0;
      padding: 12px;
    }
  }
</style>
</head>
<body>
<!-- Trigger button -->
<button id="openPopupBtn">Open Login Popup</button>

<!-- Popup overlay -->
<div id="popupOverlay" class="popup-overlay">
  <div class="popup-content">
    <form class="login-form" id="loginForm" autocomplete="off">
      <h2 style="margin-bottom: 18px;">Login</h2>
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter email" required>
      <div id="emailError" class="error"></div>
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password" required>
      <div id="passwordError" class="error"></div>
      <a href="#">Forgot password?</a>
      <input type="submit" value="Submit" class="submit-btn">
      <p style="margin-top:10px;">Don't have an account? <a href="#">Create account</a></p>
    </form>
    <button class="close-btn" id="closePopupBtn">Close</button>
  </div>
</div>

<script>
  // Popup logic
  const openPopupBtn = document.getElementById("openPopupBtn");
  const closePopupBtn = document.getElementById("closePopupBtn");
  const popupOverlay = document.getElementById("popupOverlay");

  openPopupBtn.addEventListener("click", function() {
    popupOverlay.classList.add("active");
  });
  closePopupBtn.addEventListener("click", function() {
    popupOverlay.classList.remove("active");
  });
  popupOverlay.addEventListener("click", function(e) {
    if (e.target === popupOverlay) {
      popupOverlay.classList.remove("active");
    }
  });

  // Form validation
  const loginForm = document.getElementById('loginForm');
  const email = document.getElementById('email');
  const password = document.getElementById('password');
  const emailError = document.getElementById('emailError');
  const passwordError = document.getElementById('passwordError');

  loginForm.addEventListener('submit', function(e) {
    let valid = true;
    emailError.textContent = '';
    passwordError.textContent = '';
    email.style.borderColor = '';
    password.style.borderColor = '';

    // Email validation
    if (!email.value) {
      emailError.textContent = 'Email is required';
      email.style.borderColor = 'red';
      valid = false;
    } else if (!/^\S+@\S+\.\S+$/.test(email.value)) {
      emailError.textContent = 'Enter a valid email';
      email.style.borderColor = 'red';
      valid = false;
    }

    // Password validation
    if (!password.value) {
      passwordError.textContent = 'Password is required';
      password.style.borderColor = 'red';
      valid = false;
    } else if (password.value.length < 8) {
      passwordError.textContent = 'Password must be at least 8 characters';
      password.style.borderColor = 'red';
      valid = false;
    }

    if (!valid) {
      e.preventDefault();
    } else {
      alert('Login successful!');
      popupOverlay.classList.remove("active");
      loginForm.reset();
    }
  });
</script>
</body>
</html>
