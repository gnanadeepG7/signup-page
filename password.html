<!DOCTYPE html>
<html>
<head>
    <title>Form Validation</title>
    <style>
        #main-cont3 {
           
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;  
              
        }
        #div-cont3 {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: bisque;
            flex-direction: column;
            width: 400px;
            height: 500px;
            box-shadow: 2px 2px 3px 1px rgb(30, 46, 48);
            padding-top: 5px;
            border-top-left-radius: 150px;
        }
        #input-email,
        #pass,
        #createpass {
            border-radius: 5px;
            width: 200px;
            height: 20px;
            padding: 5px;
        }
        #btn3 {
           margin-top: 50px;
            width: 100px;
            height: 40px;
            border-radius: 3px;
            border: none;
            box-shadow: 1px 2px 2px 2px rgb(75, 38, 38);
            background-color: rgb(45, 109, 109);
            font-family: serif;
            font-weight: bold;
            margin-left:50px;
        }
        #btn3:hover {
            background-color: darkkhaki;
            color: antiquewhite;
        }
         #forgot-pass{
            margin-left: 0px;
           
        }

    </style>
</head>
<body>
    <div id="main-cont3">
        <div id="div-cont3">


<h3>Register Form</h3>

<form id="signinform3" >
    <!-- Email -->
    <input type="email" id="input-email" placeholder="Enter Gmail" onblur="validateEmailpass()">
    <span id="errortextemail"></span>

    <!-- Password -->
    <input type="password" id="pass" placeholder="Enter Password" onblur="validatecrPassword()">
    <span id="errortextpass"></span>

    <!-- Re-enter Password -->
    <input type="password" id="createpass" placeholder="Re-enter Password" onblur="validaterePassword()">
    <span id="errortextrepass"></span>

    <button onclick="handleSubmitpass()" id="btn3">Submit</button>
   
</form>

        </div>
    </div>

<script>
let inputemail = document.getElementById("input-email");
let inputpass = document.getElementById("pass");
let inputrepass = document.getElementById("createpass");

let errortextemail = document.getElementById("errortextemail");
let errortextpass = document.getElementById("errortextpass");
let errortextrepass = document.getElementById("errortextrepass");

// Flags to track validation
let emailOkpass = false;
let pwdpassOk = false;
let repassOk = false;

// Email validation
function validateEmailpass() {
    let emailpass = inputemail.value.trim();

    if (emailpass === "") {
        errortextemail.innerText = "Email is required";
        errortextemail.style.color = "red";
        inputemail.style.borderColor = "red";
        emailOkpass = false;
    } else if (!emailpass.endsWith("@gmail.com")) {
        errortextemail.innerText = "Only Gmail addresses allowed";
        errortextemail.style.color = "red";
        inputemail.style.borderColor = "red";
        emailOkpass = false;
    } else {
        errortextemail.innerText = "Valid";
        errortextemail.style.color = "green";
        inputemail.style.borderColor = "green";
        emailOkpass = true;
    }
}

// Password validation
function validatecrPassword() {
    let pwdpass = inputpass.value.trim();
    let repass = inputrepass.value.trim();

    if (pwdpass === "") {
        errortextpass.innerText = "Password is required";
        errortextpass.style.color = "red";
        inputpass.style.borderColor = "red";
        pwdpassOk = false;
    } else if (pwdpass.length < 8) {
        errortextpass.innerText = "Password must be at least 8 characters";
        errortextpass.style.color = "red";
        inputpass.style.borderColor = "red";
        pwdpassOk = false;
    } else if (repass !== "" && pwdpass !== repass) {
        errortextpass.innerText = "Passwords do not match";
        errortextpass.style.color = "red";
        inputpass.style.borderColor = "red";
        pwdpassOk = false;
    } else {
        errortextpass.innerText = "Valid";
        errortextpass.style.color = "green";
        inputpass.style.borderColor = "green";
        pwdpassOk = true;
    }
}

// Re-password validation
function validaterePassword() {
    let repass = inputrepass.value.trim();
    let pwdpass = inputpass.value.trim();

    if (repass === "") {
        errortextrepass.innerText = "Password is required";
        errortextrepass.style.color = "red";
        inputrepass.style.borderColor = "red";
        repassOk = false;
    } else if (repass.length < 8) {
        errortextrepass.innerText = "Password must be at least 8 characters";
        errortextrepass.style.color = "red";
        inputrepass.style.borderColor = "red";
        repassOk = false;
    } else if (repass !== pwdpass) {
        errortextrepass.innerText = "Passwords do not match";
        errortextrepass.style.color = "red";
        inputrepass.style.borderColor = "red";
        repassOk = false;
    } else {
        errortextrepass.innerText = "Valid";
        errortextrepass.style.color = "green";
        inputrepass.style.borderColor = "green";
        repassOk = true;
    }
}

// Submit validation
function handleSubmitpass() {
    // Run validations first
    validateEmailpass();
    validatecrPassword();
    validaterePassword();

    if (emailOkpass && pwdpassOk && repassOk) {
        alert("Form submitted successfully!");
        document.getElementById("loginForm").reset();
        // Clear borders and messages
        inputemail.style.borderColor = "";
        inputpass.style.borderColor = "";
        inputrepass.style.borderColor = "";
        errortextemail.innerText = "";
        errortextpass.innerText = "";
        errortextrepass.innerText = "";
    }
}
</script>

</body>
</html>
