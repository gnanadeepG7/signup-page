<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.dropdown {
  position: relative;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 130px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  padding: 12px 16px;
}

.dropdown:hover .dropdown-content {
  display: block;
}
</style>

</head>
<body>
<div id="navbar-menu-container"></div>

<div class="dropdown">Mouse over me!
  <div class="dropdown-content">Hello World!</div>
</div>
<script>
      const menuItems = [
      { label: "Home", id: "nav-home" ,},
      { label: "Credit image", id: "nav-credit-image" },
      { label: "Personal", id: "nav-personal" },
      { label: "Gold Lone", id: "nav-gold-lone" },
      { label: "MSME", id: "nav-msme" },
      { label: "Corporate", id: "nav-corporate" },
      { label: "Agri & Rural", id: "nav-agri-rural" },
      { label: "NRI", id: "nav-nri" },
      { label: "Tech Banking", id: "nav-tech-banking" },
      { label: "Academic Instituction", id: "nav-academic-institution" },
      { label: "Offers", id: "nav-offers" },
      { label: "Grievance", id: "nav-grievance" },
      { label: "Career", id: "nav-career" },
    ];

    const ul = document.createElement("ul");
    ul.style.listStyle = "none";
    ul.style.display = "flex";
    ul.style.margin = "0";
    ul.style.padding = "0";

    menuItems.forEach((item, idx) => {
      const div=document.creasteElement('div')
      const li = document.createElement("li");
      const a = document.createElement("a");
      a.href = item.url; //"#" + item.id;
      a.id = item.id;
      a.innerHTML = "&nbsp;" + item.label;
      

      a.style.textDecoration = "none";
      a.style.color = "black";
        a.style.fontWeight = "bold";
        a.style.borderRight = "1px solid #000";
        a.style.paddingRight = "6px";
        a.style.marginRight = "6px";
        a.style.fontSize = "12px";
       
       

      li.appendChild(a);
      ul.appendChild(li);
      
    });

    // Append the menu inside the right side navbar container, beside LOGIN
    document.getElementById("navbar-menu-container").appendChild(ul);
  </script>
</body>

</html>
