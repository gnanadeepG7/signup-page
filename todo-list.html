<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo-list</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />

    <style>
        /* table */
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
        }
        #btn {
            padding: 10px 20px;
            margin-bottom: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;   
            background-color: #877b63;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-left: 250px;
            box-shadow: 2px 2px 10px 2px rgba(0, 0, 0, 0.2)  ;
        }
        #btn:hover {
            background-color: #356e60;
        }
        /* popup styles ----------------------------*/
        #popup-container {   
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            display: none;
        }
        #popup-body {
        background-color: #dfe3ba;
            padding: 20px;
            box-shadow: 2px 2px 10px 2px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            width: 300px;
           
        }
        input,textarea {
          
            padding: 10px;
            width: 300px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
             margin-bottom: 20px;
        }
        #sunmit-btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;   
            background-color: #b1ada4;
            color: white;
            border-radius: 5px;
           
            box-shadow: 2px 2px 20px  rgba(29, 1, 1, 0.2)  ;
            margin-left:100px;
        }
        #sunmit-btn:hover {
            background-color: #23d3a7;
           box-shadow: 0px 1px 5px rgb(15, 3, 28);
        }
        label {
            font-weight: bold;
            padding: 3px;
           
        }
      
        #icon {
            float: right;
            cursor: pointer;
        
        }   
        #icon:hover {
            color: rgb(172, 53, 53);
        }
    </style>
</head>
<body>
    <button id="btn">Add person</button>
   <table id="table">
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>DOB</th>
        <th>Email</th>
        <th>Comments</th>
        <th>Actions</th>
    </tr>
     </table>
<div id="popup-container">
<div id="popup-body">
    <form action="">
        <i class="fa-solid fa-square-xmark" id="icon"></i><br>
      <label for="Fname">*FName:</label>  <input type="text" id="fname" placeholder="Name"  required ><br>
      <label for="lname">*LName:</label>  <input type="text" id="lname" placeholder="Name"  required ><br>   
      <label for="age">*Age:</label>  <input type="number" id="age" placeholder="Age"  required ><br>
      <label for="dob">*DOB:</label>  <input type="date" id="dob" placeholder="DOB"  required ><br>
      <label for="email">*Email:</label>  <input type="email" id="email" placeholder="Email"  required ><br>
      <label for="comments">Comments:</label>  <textarea id="comments" placeholder="Comments" ></textarea><br>
        <button type="submit" id="sunmit-btn">Submit</button>   
    </form>
</div>
   </div>
    <script >
    let btn = document.getElementById('btn'); 
    let popupContainer = document.getElementById('popup-container');
    let popupBody = document.getElementById('popup-body');

    btn.addEventListener('click', function () {
        popupContainer.style.display = 'flex';
    }); 
    popupContainer.addEventListener('click', (function(e) {
        if (e.target === popupContainer) {
            popupContainer.style.display = 'none';
        }
    }) );
    let closeIcon = document.getElementById('icon');
    closeIcon.addEventListener('click', function() {
        popupContainer.style.display = 'none';
    }); 



   //crud operations
    let submitBtn = document.getElementById('sunmit-btn');
    let table = document.getElementById('table');



     let fname1 = document.getElementById('fname')
        let lname1 = document.getElementById('lname')
        let age1 = document.getElementById('age')
        let dob1 = document.getElementById('dob')
        let email1 = document.getElementById('email')
        let comments1 = document.getElementById('comments')
        
       

    submitBtn.addEventListener('click', function() {
       
        let fname = fname1.value;
        let lname = lname1.value;
        let age = age1.value;
        let dob = dob1.value;
        let email = email1.value;
        let comments = comments1.value;
        let newRow = table.insertRow();
        newRow.innerHTML = `
            <td>${fname} ${lname}</td>
            <td>${age}</td>
            <td>${dob}</td>
            <td>${email}</td>
            <td>${comments}</td>
            <td>
               <div style="display: flex; gap: 5px;" >
                 <p class="edit-btn"><i class="fa-solid fa-pen-to-square"></i></p>
                   <p class="delete-btn"><i class="fa-solid fa-trash-can"></i></p>
                  
               </div>
            </td>
        `;
        let user= {
            name:fname+lname,
            age:age,
            dob:dob,
            email:email,
            comments:comments
        }
        localStorage.setItem('newRow',JSON.stringify(user))

        popupContainer.style.display = 'none';
        document.querySelector('form').reset();

       let editBtn = newRow.getElementsByClassName('edit-btn')[0];
       let deleteBtn = newRow.getElementsByClassName('delete-btn')[0];

        // Delete functionality
        deleteBtn.addEventListener('click', function() {
            if(confirm('Are you sure you want to delete this entry?')) {
                table.deleteRow(newRow.rowIndex);
            }      
        });
        // Edit functionality
        editBtn.addEventListener('click', function() {
         fname1.value=fname;
        lname1.value=lname;
         age1.value=age;
         dob1.value=dob;            
         email1.value=email;
        comments1.value=comments;

            popupContainer.style.display = 'flex';
            table.deleteRow(newRow.rowIndex);
        });
    });
    

</script>

</body>

</html>
