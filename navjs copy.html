<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Layout</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="nav-css.css">

  
</head>

<body>
  <!-- header -->
  <header>
    
    <div class="container-fluid mt-0 ms-0">
      <div class="row">
        <!-- Column 1 -->
        <div class="col-3 px-0">
          <img src="CUB-New-logo.jpg" alt="" class="header-img" />
        </div>

        <!-- Column 2 & 3 stacked -->
        <div class="col">
          <div class="row">
            <div
              class="col-12 bg-primary border-bottom-5 text-white d-flex"
              style="height: 50%"
            >
              <div class="header-text-scrolling">
                <marquee behavior="" direction="">
                  Dear Customer,we hava launched Video KYC facility fir New
                  customer to open saving account at the convernience of the their
                  home.click here for instant Account Opening.
                </marquee>
              </div>
            </div>
            <div
              class="col-12 bg-light text-dark d-flex justify-content-around align-items-center"
              style="height: 50%"
            >
              

              <!-- Container where the JS menu will be inserted -->
              <div id="navbar-menu-container"></div>
              <section>
                <a href=""
                  ><button type="button" class="btn btn-light px-2">LOGIN</button></a
                >
                <a href=""
                  ><img src="logo7.png" style="width: 30px; height: 30px" alt=""
                /></a>
              </section>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div>
        <h2>
          <b class="row align-items-center justify-content-center bg-light p-3">
            Cyber Security Tips
          </b>
        </h2>
      </div>
    </div>
  </header>
  <ul>
    <li></li>
    <li></li>

    |<div id="nav-home"> </div>
    |<div id="nav-credit-image" style="display: none;"></div>
    
    
  </ul>

  <script>
    const menuItems = [
      { label: "Home", id: "nav-home" ,},
      { label: "Credit image", id: "nav-credit-image" },
      { label: "Personal", id: "nav-personal" },
      { label: "Gold Lone", id: "nav-gold-lone" },
      { label: "MSME", id: "nav-msme" },
      { label: "Corporate", id: "nav-corporate" },
      { label: "Agri & Rural", id: "nav-agri-rural" },
      { label: "NRI", id: "nav-nri" },
      { label: "Tech Banking", id: "nav-tech-banking" },
      { label: "Academic Instituction", id: "nav-academic-institution" },
      { label: "Offers", id: "nav-offers" },
      { label: "Grievance", id: "nav-grievance" },
      { label: "Career", id: "nav-career" },
    ];

    const ul = document.createElement("ul");
    ul.style.listStyle = "none";
    ul.style.display = "flex";
    ul.style.margin = "0";
    ul.style.padding = "0";

    menuItems.forEach((item, idx) => {
      const li = document.createElement("li");
      const a = document.createElement("a");
      a.href = item.url; //"#" + item.id;
      a.id = item.id;
      a.innerHTML = "&nbsp;" + item.label;

      a.style.textDecoration = "none";
      a.style.color = "black";
        a.style.fontWeight = "bold";
        a.style.borderRight = "1px solid #000";
        a.style.paddingRight = "6px";
        a.style.marginRight = "6px";
        a.style.fontSize = "12px";
        a.click=menuClick(item.id)
       
       

      li.appendChild(a);
      ul.appendChild(li);
      
      
    });
    function menuClick(id) {
      document.getElementById(id).style.display='block'
    }
    

    // Append the menu inside the right side navbar container, beside LOGIN
    document.getElementById("navbar-menu-container").appendChild(ul);
  </script>
</body>

</html>
